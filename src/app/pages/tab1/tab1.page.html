<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Pendientes</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-list color="dark">
        <ion-item (click)="listaSeleccionada(item)" color="dark" *ngFor="let item of lista" detail>
            <ion-label> {{item.titulo}} </ion-label>
            <ion-note slot="end" color="tertiary"> {{item.items.length}} </ion-note>
        </ion-item>

    </ion-list>
    <!-- fab placed to the top end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
